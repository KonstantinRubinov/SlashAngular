<virtual-scroller #scroll [items]="messagesToShow" 
  (vsUpdate)="onVsUpdate($event)"
  (vsChange)="onVsChange($event)"
  (vsStart)="onVsStart($event)"
  (vsEnd)="onVsEnd($event)"
>

    <div *ngFor="let item of scroll.viewPortItems.reverse(); let first = first" [ngClass]="{'fade': first}">>
      <app-message [message]="item"></app-message>
    </div>
</virtual-scroller>
